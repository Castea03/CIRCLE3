
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa - Accesso Privato</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .container {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 200px;
            margin-top: 20px;
            border-radius: 5px;
            border: 2px solid #fff;
            background-color: #333;
            color: white;
        }
        .message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <input type="text" id="password" placeholder="" maxlength="4">
        <br><br>
        <button onclick="checkPassword()">Accedi</button>
        <p id="error-message" class="message"></p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "8888"; // Codice numerico
            var errorMessage = document.getElementById("error-message");

            if (password === correctPassword) {
                window.location.href = "https://docs.google.com/forms/d/1qPmlIO-5rtjeWW1mrYHYUJJck1lKLGpZddo-muXXQ7E/edit"; // Link al Google Form
            } else {
                errorMessage.textContent = "Codice errato, riprova!";
            }
        }
    </script>

</body>
</html>
